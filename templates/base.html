<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phân lớp quan điểm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
    <link rel="stylesheet" href="../static/css/color.css" />
    <link rel="stylesheet" href="../static/css/font.css" />
    <link rel="stylesheet" href="../static/css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="../static/css/chart.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-color-dark">
      <div class="container-fluid">
        <a
          class="navbar-brand font-title font-color-light-white"
          href="index.html"
          >Phân lớp quan điểm</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active font-color-light-white font-title-2"
                aria-current="page"
                href="{{ url_for('opinion_classifier.index') }}"
                >Dự đoán quan điểm</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-color-light-white font-title-2"
                href="{{ url_for('opinion_classifier.list_opinion') }}"
                >Thống kê danh sách</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="main-card">{% block contents %}{% endblock %}</div>

    <script src="../static/js/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/js/pie-chart.js"></script>
    <script src="../static/js/bar-chart.js"></script>
    <script src="../static/js/line-chart.js"></script>
    <script src="../static/js/main.js"></script>

    {% block scripts %} {% endblock %}
  </body>
</html>
